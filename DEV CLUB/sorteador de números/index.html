<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <img src="./sort 1.png" alt="Dev-Sorteio-logo">
        <section>
            <p>Sortear um número</p>
            <div>
                <input type="number" placeholder="entre" id="valor-mínimo">
                <input type="number" placeholder="e" id="valor-máximo">
            </div>
            <button class="sorteio">Sortear</button>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
